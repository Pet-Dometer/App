name: app
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ">=0.6.13"
  # The next three provide forms.
  flutter_form_builder: ">=7.7.0"
  form_builder_validators: ">=8.4.0"
  intl: ">=0.17.0"
  flutter_riverpod: ">=2.0.2"
  flex_color_scheme: ">=6.1.1"
  # or flutter_riverpod/hooks_riverpod as per https://riverpod.dev/docs/getting_started
  riverpod:
  # the annotation package containing @riverpod
  riverpod_annotation:
  flutter_lints: ^3.0.1
  firebase_core: ^2.22.0
  firebase_auth: ^4.13.0
  cloud_firestore: ^4.13.0
  firebase_ui_auth: ^1.10.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/images/beach.jpg
    - assets/images/couch.png
    - assets/images/background.png
    - assets/images/dog.png
    - assets/images/cat.png
    - assets/images/bird.png
    - assets/images/splash.png
    - assets/images/logo.png
    - assets/initialData/
dev_dependencies:
  # the code generator
  riverpod_generator:
  # riverpod_lint makes it easier to work with Riverpod
  riverpod_lint:
  # import custom_lint too as riverpod_lint depends on it
  custom_lint:
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1
